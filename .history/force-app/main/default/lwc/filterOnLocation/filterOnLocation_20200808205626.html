<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="heading">Find Your Clinical Trial Matches</div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="details">Enter your details below to help us find a trial thatâ€™s a match for you.</div>
        </lightning-layout-item>
    </lightning-layout>
        <lightning-card>
            <lightning-layout class="combos">
                <lightning-layout-item padding="around-small">
                    <div>
                        <lightning-combobox 
                        name="category" 
                        label="Category" 
                        value={selectedCategory} 
                        placeholder="Select Category" 
                        options={CategoryOptions} >
                    </lightning-combobox>
                    </div>
                </lightning-layout-item>
                
                <lightning-layout-item padding="around-small">
                    <div>
                        <lightning-combobox 
                        name="location" 
                        label="Location" 
                        value={selectedLocation} 
                        placeholder="Select Location" 
                        options={LocationOptions} >
                    </lightning-combobox>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small">
                    <div>
                        <lightning:input name="age"  value="0123456789" label="Required text field with a maximum length of 10" maxlength="10" />
        
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </lightning-card>

   
</template>
